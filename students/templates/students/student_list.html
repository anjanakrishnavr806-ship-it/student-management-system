<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>

    <h2>Student Management System</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.marks }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No students available</td>
        </tr>
        {% endfor %}

    </table>

</body>
</html>
